<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/events">Events</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="events-list">
            <article class="event-card">
                <h2>Event Title</h2>
                <p class="event-date">Date: January 1, 2024</p>
                <p class="event-location">Location: Event Venue</p>
                <p class="event-description">Brief description of the event goes here.</p>
                <button class="register-btn">Register Now</button>
            </article>
            <!-- More event cards can be added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Organization Name. All rights reserved.</p>
    </footer>
</body>
</html>
